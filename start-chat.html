<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeHaven - Anonymous Chat</title>
    <link rel="stylesheet" href="darkmode.css">

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f4f6ff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #2575fc, #78d4ff);
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .site-footer {
  position: fixed;
  bottom: 0;
  width: 100%;
}
    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    .back-btn {
      text-decoration: none;
      color: white;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.2);
      padding: 6px 14px;
      border-radius: 20px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      margin: 8px 0;
      padding: 12px;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 0.95rem;
    }

    .sent {
      background: #2575fc;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .received {
      background: #e9e9e9;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      background: #86b3ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #6a11cb;
    }

    /* Expert Button */
    .expert-btn {
      margin: 10px;
      padding: 12px 20px;
      text-align: center;
      background: linear-gradient(135deg, #4ebeff, #2575fc);
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .expert-btn:hover {
      background: linear-gradient(135deg, #2575fc, #3aa7ff);
    }
  </style>
</head>
<body>
<script src="darkmode.js"></script>
  <!-- HEADER -->
  <header>
    <a href="index.html" class="back-btn">← Back</a>
    <h1>Anonymous Chat</h1>
    <div></div>
  </header>

  <!-- CHAT CONTAINER -->
  <div class="chat-container">
    <div class="message received">Hello, I’m here to listen. How are you feeling today?</div>
    <div class="message sent">Honestly, I’ve been feeling anxious and restless lately.</div>
    <div class="message received">I hear you. Anxiety can feel overwhelming, but you’re not alone.</div>
    <div class="message sent">Thank you. It feels good to just say it out loud.</div>
  </div>

  <!-- CHAT INPUT -->
  <div class="chat-input">
    <input type="text" placeholder="Type your message..." />
    <button>Send</button>
  </div>

  <!-- EXPERT BUTTON -->
 <!-- EXPERT BUTTON -->
<a href="chat.html">
  <button class="expert-btn">Talk to an Expert</button>
</a>

</body>
</html>
